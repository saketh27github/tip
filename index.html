<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M_PLUS+Rounded+1c:wght@500&display=swap">
    <link rel="stylesheet" href="index.css">
</head>
<body>


    
    <div class="wrapper">
        <div class="container" id="topContainer">
            <div class="top"><h1>Splitwise </h1></div>
            <div class="title">Total Bill Amount</div>
            <div class="inputContainer">
                <span>₹</span>
                <input onkeyup="calculateBill()"
                type="text"
                id="billTotalInput"
                placeholder="0.00">


            </div>
        </div>
        <div class="container">
            <div class="title">Tip</div>
            <div class="inputContainer">
                <span>%</span>
                <input onkeyup="calculateBill()"
                type="text"
                id="tipInput"
                placeholder="10">
            </div>

        </div>

        <div class="container" id="bottom">
            <div class="splitContainer">
                <div class="title">Number Of People</div>
                <div class="controls">
                    <span class="buttonContainer">
                        <button class="splitButton" onclick="decreasePeople()">
                        <span class="buttonText">-</span>
                        </button>
                    </span>
                    <span class="splitAmount" id="numberOfPeople">1</span>
                    <span class="buttonContainer">
                        <button class="splitButton" onclick="increasePeople()">+</button>
                    </span>
                </div>
            </div>
            <div class="totalContainer">
                <div class="title">Total Per Person</div>
                <div class="total" id="perPersonTotal">₹0.00</div>
            </div>
        </div>

    </div>
    


    <script src="index.js"></script>
</body>
</html>
